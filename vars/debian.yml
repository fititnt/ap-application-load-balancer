---
# FILE:            {{ role_path }}/vars/debian.yml
# LICENSE:         Public Domain
# DESCRIPTION:     The file {{ role_path }}/vars/main.yml always is loaded.
#                  The file debian.yml is loaded in these cases:
#                    - Debian distribution, any release
#                    - Distributions based on debian without a dedicated yml
#                  It means it act as fall back for at least:
#                  'Debian': ['Debian', 'Ubuntu', 'Raspbian', 'Neon', 'KDE neon',
#                            'Linux Mint', 'SteamOS', 'Devuan', 'Kali', 'Cumulus Linux'],

alb_internal_bootstrap_basic_tools:
  - name: net-tools
    state: present

alb_internal_bootstrap_extra_tools:
  - name: nmap
    state: present