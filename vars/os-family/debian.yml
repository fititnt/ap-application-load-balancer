---
# FILE:            {{ role_path }}/vars/os-family/debian.yml
# LICENSE:         Public Domain
#
# DESCRIPTION:     This file is loaded by default for at least these OSs:
#                  'Debian': ['Debian', 'Ubuntu', 'Raspbian', 'Neon', 'KDE neon',
#                            'Linux Mint', 'SteamOS', 'Devuan', 'Kali', 'Cumulus Linux'],

alb_internal_root_user: 'root'
alb_internal_root_group: 'root'
alb_internal_package_manager_group: "{{ ansible_pkg_mgr }}"

alb_internal_bootstrap_basic_tools:
  - name: aptitude
    state: present
  - name: sudo
    state: present
  - name: software-properties-common
    state: present
  - name: rsync
    state: present
  - name: net-tools
    state: present

alb_internal_bootstrap_extra_tools:
  - name: python3-pip
    state: present
  - name: python3-setuptools 
    state: present
  - name: python3-apt
    state: present
  - name: python3-passlib
    state: present
  - name: nmap
    state: present

