---
# FILE:            {{ role_path }}/vars/redhat.yml
# LICENSE:         Public Domain
# DESCRIPTION:     The file {{ role_path }}/vars/main.yml always is loaded.
#                  The file redhat.yml is loaded in these cases:
#                    - RedHat distribution, any release
#                    - Distributions based on RedHat without a dedicated yml
#                  It means it act as fall back for at least:
#                  {'RedHat': ['RedHat', 'Fedora', 'CentOS', 'Scientific', 'SLC',
#                             'Ascendos', 'CloudLinux', 'PSBM', 'OracleLinux', 'OVS',
#                             'OEL', 'Amazon', 'Virtuozzo', 'XenServer', 'Alibaba'],

alb_internal_bootstrap_basic_tools:
  - name: net-tools
    state: present

alb_internal_bootstrap_extra_tools:
  - name: nmap
    state: present

alb_internal_bootstrap_repositories_common_sense:
  - name: epel-release
    state: present
