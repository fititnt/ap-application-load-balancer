- name: "openresty (CentOS/RHEL) | OpenResty Repository (force use CentOS/RHEL 7 Untill OpenResty officialy release support for 8)"
  yum_repository:
    name: "openresty"
    description: "Official OpenResty Open Source Repository for CentOS"
    # baseurl: 'https://openresty.org/package/centos/$releasever/$basearch' # This original line
    baseurl: 'https://openresty.org/package/centos/7/$basearch'
    skip_if_unavailable: false
    gpgcheck: true
    repo_gpgcheck: false
    gpgkey: 'https://openresty.org/package/pubkey.gpg'
    state: present
    enabled: true
  when:
    - is_openresty is failed
    - "ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'"
    - "alb_manange_openresty_repository is defined and alb_manange_openresty_repository|bool"

