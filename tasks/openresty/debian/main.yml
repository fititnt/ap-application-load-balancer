## apt install -y openresty ____________________________________________________

- name: "openresty (Debian/Ubuntu) | OpenResty apt-key"
  apt_key:
    url: https://openresty.org/package/pubkey.gpg
    state: present
  when:
    - is_openresty is failed
    - "ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'"
    - "alb_manange_openresty_repository is defined and alb_manange_openresty_repository|bool"

- name: "openresty (Debian/Ubuntu) | OpenResty Repository"
  apt_repository:
    repo: 'deb http://openresty.org/package/ubuntu bionic main' 
    state: present
    filename: openresty
    update_cache: yes
  when:
    - is_openresty is failed
    - "ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'"
    - "alb_manange_openresty_repository is defined and alb_manange_openresty_repository|bool"

