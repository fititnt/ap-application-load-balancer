- name: "bootstrap | alb-standard | filesystem-structure: install python3-pip"
  package:
    name: "python3-pip"
    state: present
  when:
    - alb_version_lastrun != alb_version

- name: "bootstrap | alb-standard | filesystem-structure: pip3 install passlib"
  pip:
    name: passlib
  when:
    - alb_version_lastrun != alb_version