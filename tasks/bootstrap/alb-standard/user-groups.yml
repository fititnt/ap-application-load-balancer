- name: "bootstrap | alb-standard | user-groups: alb group"
  group:
    name: alb
    state: present

- name: "bootstrap | alb-standard | user-groups: alb user"
  user:
    name: alb
    group: alb
    comment:  "ALB (Application Load Balancer) user"
    state: present

#- name: "bootstrap | alb-standard | user-groups: alb group"
#  group:
