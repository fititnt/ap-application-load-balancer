- name: "bootstrap | alb-standard | hosts: hostname"
  hostname:
    name: "{{ alb_node_hostname }}"
    use: "{{ alb_internal_bootstrap_alb_standard_hostname_use | default(omit) }}"
  ignore_errors: true
  when:
    - (alb_node_hostname is defined) and (alb_node_hostname | length > 2)


